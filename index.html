  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background-color: #000;
      overflow-x: hidden;
    }

    #VideoBg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .wrap {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .logo img {
      max-width: 180px;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 10px #fff);
    }

    .question-title {
      font-size: 1.6rem;
      margin: 20px 0;
      text-shadow: 1px 1px 3px #000;
    }

    .buttons-block {
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 320px;
    }

    .step-btn {
      padding: 14px 20px;
      background: linear-gradient(45deg, #ff0080, #7928ca);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(255, 0, 128, 0.4);
    }

    .step-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 0, 128, 0.6);
    }

    a.step-btn {
      text-decoration: none;
      display: block;
    }

    @media (max-width: 480px) {
      .question-title {
        font-size: 1.2rem;
      }

      .step-btn {
        font-size: 0.95rem;
      }
    }
  </style>

      </div>

      <div class="step-item" id="step2" style="display: none;">

        </div>
